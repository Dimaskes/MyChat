<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chat</title>
  </head>
  <body>
    <div class="container">
      <div class="chatFrame">
        <div class="chatFrame__widget">
          <h2 class="widget__username"></h2>

          <div class="widget__add-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="add-room__icon bi bi-plus-circle"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                fill-rule="evenodd"
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
              />
            </svg>
            <label for="add-room__icon">Добавить комнату</label>
          </div>

          <ul class="list-messages list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Комната 1
              <span class="badge badge-primary badge-pill">4</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Комната 2
              <span class="badge badge-primary badge-pill">23</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Комната 3
              <span class="badge badge-primary badge-pill">14</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Комната 4
              <span class="badge badge-primary badge-pill">6</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Комната 5
              <span class="badge badge-primary badge-pill">7</span>
            </li>
          </ul>
        </div>
        <div class="chatFrame__content">
          <div class="content__messages"></div>
          <div class="send-message__form">
            <div class="send-message input-group mb-3">
              <input
                type="text"
                class="message-text form-control"
                placeholder="Напишите сообщение"
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button class="send-btn btn btn-outline-secondary" type="button" id="button-addon2">
                  Отправить
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</html>
