<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chat</title>
  </head>
  <body>
    <div class="container">
      <div class="chatFrame">
        <div class="chatFrame__widget">
          <h2 class="widget__username"></h2>
          <ul class="list-messages list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Комната 1
              <span class="badge badge-primary badge-pill">4</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Комната 2
              <span class="badge badge-primary badge-pill">23</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Комната 3
              <span class="badge badge-primary badge-pill">14</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Комната 4
              <span class="badge badge-primary badge-pill">6</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Комната 5
              <span class="badge badge-primary badge-pill">7</span>
            </li>
          </ul>
        </div>
        <div class="chatFrame__content">
          <div class="content__messages">
            <div class="message card">
              <div class="card-body text-dark">
                <h5 class="card-title">Барсук</h5>
                <p class="card-text">Привет, дядя!</p>
              </div>
            </div>
            <div class="message author card">
              <div class="card-body text-dark">
                <h5 class="card-title">Бурундук</h5>
                <p class="card-text">Привет, лол!</p>
              </div>
            </div>
          </div>
          <div class="send-message__form">
            <div class="send-message input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Напишите сообщение"
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                  Отправить
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</html>
